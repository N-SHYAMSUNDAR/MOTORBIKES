<html>
    <head>
        <meta name="viewport" content=""width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo.png" class="logo">
            <a  href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 </h1>
            <P>the strength of the G 310 R is in its lightness and agility.
                the bike not  only delivers fub in the big-city tumult,but also when you are redefining 
                the city limits when changing corners quickly. </P>
                <h3>choose your color</h3>
                <div class="color-select">
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="black"></div>

                    
                    
                </div>
        </div>
    </div>
    <script>
        let redbtn = document.getElementById("red");
        let bluebtn = document.getElementById("blue");
        let blackbtn = document.getElementById("black");
        let bike = document.getElementById("bike");
        redbtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW1.png)";  
        }
        bluebtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW2.png)";  
        }
        blackbtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW3.png)";  
        }
    </script>
</body>
</html>
